<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Countdown Timer</h1>
        <div id="timer" class="timer">00:00</div>
        <div class="input-container">
            <label for="minutes" class="label">Enter minutes:</label>
            <input type="number" id="minutes" class="input" min="0" placeholder="Minutes" required>
            <label for="seconds" class="label">Enter seconds:</label>
            <input type="number" id="seconds" class="input" min="0" max="59" placeholder="Seconds" required>
           <b> <button id="startButton" class="button">Start</button></b>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
